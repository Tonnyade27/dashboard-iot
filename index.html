<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IoT Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-teal-400 via-blue-500 to-indigo-600 flex items-center justify-center min-h-screen">
    <main>
        <section class="bg-white p-10 rounded-3xl shadow-lg w-full max-w-md" aria-labelledby="login-title">
            <h1 id="login-title" class="text-4xl font-extrabold text-gray-800 text-center mb-6">IoT Dashboard</h1>
            <form id="login-form">
                <div class="mb-6 flex items-center border-b-2 border-gray-300">
                    <svg class="w-5 h-5 text-gray-600 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 4h5l-1.405 1.405a2 2 0 00-.586 1.41v11.371a2 2 0 00.586 1.411L21 20h-5l-1.405-1.405a2 2 0 00-.586-1.411V5.415a2 2 0 00.586-1.41L16 4z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 4H2l1.405 1.405a2 2 0 01.586 1.41v11.371a2 2 0 01-.586 1.411L2 20h5l1.405-1.405a2 2 0 01.586-1.411V5.415a2 2 0 01-.586-1.41L7 4z" />
                    </svg>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border-none focus:outline-none focus:ring-0"
                        placeholder="Enter your username">
                </div>
                <div class="mb-6 flex items-center border-b-2 border-gray-300">
                    <svg class="w-5 h-5 text-gray-600 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 11c0 1.104-.896 2-2 2s-2-.896-2-2 .896-2 2-2 2 .896 2 2z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12.5a9 9 0 10-18 0 9 9 0 0018 0z" />
                    </svg>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border-none focus:outline-none focus:ring-0"
                        placeholder="Enter your password">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-all shadow-xl">
                    Login
                </button>
                <p class="text-center mt-4 text-sm text-gray-600">Don't have an account? <a href="#"
                        class="text-blue-500 hover:underline">Sign up</a></p>
            </form>
        </section>
    </main>

    <!-- Integrasi JavaScript -->
    <script src="app.js"></script>
</body>

</html>
