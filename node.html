<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="layouts">
        <section class="navbar">
            <h3>DASHBOARD IOT</h3>
        </section>
        <section class="page-title">
            <h3>NUTRIOTION MONITORING</h3>
        </section>
        <section class="nodes">
            <div class="node">
                <i class="fa fa-leaf"></i>
                <h3>Nitrogen</h3>
                <div class="value">35 ppm</div>
            </div>
            <div class="node">
                <i class="fa fa-flask"></i>
                <h3>Phosphorus</h3>
                <div class="value">10 ppm</div>
            </div>
            <div class="node">
                <i class="fa fa-bolt"></i>
                <h3>Potassium</h3>
                <div class="value">25 ppm</div>
            </div>
            <div class="node">
                <i class="fa fa-tint"></i>
                <h3>pH</h3>
                <div class="value">6.5</div>
            </div>
            
            <div class="node">
                <i class="fa fa-broadcast-tower"></i>
                <h3>Conductivity</h3>
                <div class="value">200 µS/cm</div>
            </div>
            <div class="node">
                <i class="fa fa-thermometer-half"></i>
                <h3>Temperature</h3>
                <div class="value">22°C</div>
            </div>
            <div class="node">
                <i class="fa fa-cloud"></i>
                <h3>Humidity</h3>
                <div class="value">75%</div>
            </div>
        </section>
        <section class="bottombar">
            <ul>
                <li>
                    <a href="/"><i class="fa-solid fa-home"></i></a>
                </li>
                <li>
                    <a href="solar.html"><i class="fa-solid fa-solar-panel"></i></a>
                </li>
                <li>
                    <a href="node.html"><i class="fa-solid fa-microchip"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </section>
    </div>


    <script src="main.js"></script>
</body>

</html>
